name: CI

on:
  push:
    branches:
      - main

jobs:
  validate:
    name: Validate Home Assistant configuration
    runs-on: ubuntu-latest
    container: homeassistant/amd64-homeassistant
    env:
      CONFIG_DIR: config
    steps:
      - name: ‚§µÔ∏è Check out repository
        uses: actions/checkout@v3
      - name: üöÄ Run check_config
        working-directory: ${{ env.CONFIG_DIR }}
        run: hass --script check_config -c .
  deploy:
    name: Deploy Home Assistant configuration
    needs: validate
    runs-on: ubuntu-latest
    environment: 
      name: pi
    steps:
    - name: üîí Execute SSH commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script_stop: true
        script: |
          cd ${{ secrets.SSH_PATH }}
          git pull
          docker restart home-assistant