name: CI

on:
  push:
    branches:
      - main

jobs:
  validate:
    name: Validate Home Assistant configuration
    runs-on: ubuntu-latest
    container: homeassistant/amd64-homeassistant
    steps:
      - name: â¤µï¸ Check out repository
        uses: actions/checkout@v3
      - name: ğŸš€ Run check_config
        run: hass --script check_config -c ./config
  deploy:
    name: Deploy Home Assistant configuration
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”’ Execute SSH commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script_stop: true
        script: |
          cd ${{ secrets.SSH_PATH }}
          git pull
          docker restart ha