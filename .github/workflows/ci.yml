name: CI

on:
  push:
    branches:
      - main

jobs:
  validate:
    name: Validate Home Assistant configuration
    runs-on: ubuntu-latest
    container: homeassistant/amd64-homeassistant
    env:
      CONFIG_DIR: config
    steps:
      - name: ⤵️ Check out repository
        uses: actions/checkout@v3
      - name: 🔒 Mock SSL certificate and key
        working-directory: ${{ env.CONFIG_DIR }}
        run: |
          mkdir -p ssl
          touch ssl/certificate.pem
          touch ssl/key.pem
      - name: 🚀 Run check_config
        working-directory: ${{ env.CONFIG_DIR }}
        run: hass --script check_config -c .
  deploy:
    name: Deploy Home Assistant configuration
    needs: validate
    runs-on: ubuntu-latest
    environment: 
      name: pi
      url: https://home.benjijanssens.com
    steps:
    - name: 🔒 Execute SSH commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script_stop: true
        script: |
          cd ${{ secrets.SSH_PATH }}
          git pull
          docker restart ha